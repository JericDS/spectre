invalid_keyword_3=Sorry, you have entered an invalid keyword. Please make sure your keyword is correct with no extra characters and spaces. For more info on promos, dial *143# and select Surf Promos.
invalid_keyword_2=Sorry, invalid ang ginamit mong keyword. Siguraduhing tama ang keyword at walang extrang characters o spaces. For more info sa mga TM promos, i-dial ang *143# at piliin ang Mobile Internet Promos.
ineligible_1=Sorry, you need to have an active GoSURF promo to get Free FB. For more info, text FREE FB HELP to 8888. For a list of GoSURF promos, dial *143# for free and choose Surf Promos > GoSURF or text GS MORE to 8888.
ineligible_2=Sorry, kailangang mag-register sa GoSURF para magkaroon ng Free FB. For more info, I-text ang FREE FB HELP sa 8888. Para sa listahan ng mga GoSURF promos, dial *143# at piliin ang Mobile Internet Promos > GoSURF, o i-text ang GS MORE sa 8888.
dual_on_bonus_1=Sorry, you already activated your Free FB from your mobile sim sampler. For other wonderful Globe promos, dial *143# and select Surf Promos.
dual_on_bonus_2=Sorry, na-activate mo na ang iyong Free FB mula sa iyong mobile sim sampler. Para sa iba pang TM promos, i-dial ang *143# at pumunta sa Mobile Internet Promos.
dual_on_freefb_3=You're already on Free FB. Text FREE FB HELP to 8888 for more info.

first_on_bonus_1=Your request is currently being processed. You will receive a message within 48 hours once your 7 days of Free FB has been activated. This promo is not applicable for BlackBerry devices. For local use only. To avail \u200Bof free internet, just text FREE to 8888. Use your free MB to play Clash of Clans or Candy Crush, browse your FB, Twitter or simply visit any sites you want! Thank you. Per DTI# 3784, S15. Valid until 07/31/2015.
first_on_bonus_2=Kasalukuyang prinoproseso ang iyong request. Makakatanggap ka ng text sa loob ng 48 oras kapag na-activate na ang iyong Free FB. Hindi available ang promong ito sa BlackBerry devices. For local use only. Per DTI#3784,S S15. Valid until 07/31/2015.
on_bonus_1=You now have Free FB till mm/dd/yy, hh:mm. To start, go to m.facebook.com or use the official FB app. For more info, text FREE FB to 8888. DTI#5838.
on_bonus_2=May Free FB ka hanggang mm/dd/yy, hh:mm. To start, go to m.facebook.com or use the official FB app. For more info, text FREE FB to 8888. DTI xxxx.
on_freefb_1=You have Free FB as long as you're registered to GoSURF! To begin your free access, go to m.facebook.com or use the official FB Android or iOS app. For more info, text FREE FB HELP to 8888.
on_freefb_2=Meron kang Free FB pag naka-GoSURF! Para magimsula, go to m.facebook.com o gamitin ang official FB Android or iOS app. For more info, text FREE FB HELP to 8888.
on_freefb_3=You now have access to Free FB. To begin, go to m.facebook.com or use the official FB Android/iOS app. Free FB is valid until 8/31/15.

off_freefb_gp=You've stopped your Free FB. The regular browsing rate will now apply unless registered to a surf promo. To know your browsing rate, dial *143# and choose Surf Promos. If you have an active GoSURF promo, text FREE FB ON to reactivate your FREE FB. Register to a GoSURF promo to enjoy all the sites you want plus FREE FB for as low as P10! Dial *143# for free and choose Surf Promos > GoSURF.
off_freefb_tm=Hindi ka na naka-Free FB. Regular browsing rate ang charge pag di naka-internet promo. Para malaman ang browsing rate, dial *143# and choose Mobile Internet Promos. Kung naka-GoSURF ka, maaaring i-reactivate ang iyong Free FB by texting FREE FB ON to 8888. Mag-register sa GoSURF para may pang-internet ka na, may Free FB pa! I-dial ang *143# at piliin ang Mobile Internet Promos.
off_freefb_postpaid=Sorry, you're not registered to FREE FB. To get FREE FB, text FREE FB ON to 8888. Once you have opted in to free FB, access is free until 8/31/15.
dual_off_freefb_postpaid=You've already stopped your Free FB. Regular browsing rates will apply. To begin your free access again, text FREE FB ON. For more info, text FREE FB HELP. Send to 8888.